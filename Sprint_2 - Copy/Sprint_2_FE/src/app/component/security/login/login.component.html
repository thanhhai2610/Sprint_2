<main>
<!--================login_part Area =================-->
<section class="login_part mt-3  ">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-6 col-md-6">
        <div class="login_part_text text-center">
          <div class="login_part_text_iner">
            <h2>Đăng Kí Tài Khoản Mới Để Trở Thành Thành Viên </h2>
            <p>Trở thành thành viên bạn sẽ luôn là người nhận được các thông tin khuyến mãi mới nhất</p>
            <a href="#" class="btn_3">Đăng kí tài Khoản </a>
          </div>
        </div>
      </div>
      <div class="col-lg-6 col-md-6  mt-3">
        <div class="login_part_form">
          <div class="login_part_form_iner">
            <h3>Chào Mừng Trở Lại Vói Đồng Hồ Thanh Hải !<br>
              Mời Bạn Đăng Nhập</h3>
            <form [formGroup]="rflogin" (ngSubmit)="login()" class="row contact_form" action="#" method="post" novalidate="novalidate">
              <div class="col-md-12 form-group p_star">
                <input type="text" class="form-control" id="name" name="name" value=""
                       placeholder="Tên Đăng Nhập:" formControlName="username">
              </div>
              <div class="col-md-12 form-group p_star">
                <input formControlName="password" type="password" class="form-control" id="password" name="password" value=""
                       placeholder="Mật Khẩu:">
              </div>
              <div class="col-md-12 form-group">
                <div class="creat_account d-flex align-items-center">
                  <input formControlName="rememberMe" type="checkbox" id="f-option" name="selector">
                  <label for="f-option">Nhớ Mật Khẩu</label>
                </div>
                <button type="submit" value="submit" class="btn_3">
                  Đăng Nhập
                </button>
                <a class="lost_pass" href="#">Quên Mật Khẩu ?</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--================login_part end =================-->
</main>
